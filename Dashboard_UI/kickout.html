<body>
    <div class="">
        <div class="row">
            <div class="col s12 m12 l8 offset-l2">
                <h5>Kickout Reason</h5>
                <div class="row">
                    <div id='progress_container' class="hero-content">
                        <div class="preloader-wrapper active big ">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>

                            </div>
                        </div>
                    </div>


                    <div class="col s12 m12 l9">
                        <div id="kickoutBar"></div>
                    </div>
                    <div class="col s12 m12 l3">
                        <div id="kickoutBarAll"></div>
                    </div>
                </div>
            </div>

            <div class="col s12 m12 l2">
                <br>
                <br>
                <!-- <div class="card-padding grey darken-4 flow-text">
                     -->
                    
                <ul class="collapsible" data-collapsible="accordion">
                    <li class="">
                        <div class="collapsible-header"><i class="material-icons">dehaze</i>X-axis</div>
                        <div class="collapsible-body filter-container" style="display: none; padding-top: 0px; margin-top: 0px; padding-bottom: 0px; margin-bottom: 0px;">
                            <ul>
                                    <li>
                                            <div class="radio-item">
                                                <input name="group1" type="radio" id="allbranches" value="allbranches" /> <label for="allbranches"
                                                    class="orange-text">All Branches</label>
                                            </div>
                                        </li>
                                <li>
                                    <div class="radio-item">
                                        <input name="group1" type="radio" id="branches" value="Branch" /> <label for="branches"
                                            class="orange-text">Branches:</label>
                                    </div>
                                </li>
                                <li>
                                    <select multiple id="branches-select" disabled="false">
                                        
                              </select>
                                </li>
                                <li>
                                        <div class="radio-item">
                                            <input name="group1" type="radio" id="allschools" value="allschools" /> <label for="allschools"
                                                class="orange-text">All Schools</label>
                                        </div>
                                    </li>
                                <li>
                                    <div class="radio-item">
                                        <input name="group1" type="radio" id="schools" value="School" /> <label for="schools"
                                            class="orange-text">Schools: </label>
                                    </div>
                                </li>
                                <li>
                                    <select multiple id="schools-select" disabled="true">  
                                            
                              </select></li>
                            </ul>
                        </div>
                    </li>

                    <!-- <li>
                            <div class="collapsible-header active"><i class="material-icons">pin_drop</i></div>
                            <div class="collapsible-body">
                                <p><select id="country-select" class="browser-default"></select>
                                    <label>Optgroups</label></p>
                            </div>
                        </li> -->
                    <li>
                        <div class="collapsible-header"><i class="material-icons">event_note</i>Time Period</div>
                        <div class="collapsible-body filter-container">

                            <!-- <ul>
                                <li>
                                    From: <input type="text" class="datepickerFrom">
                                </li>
                                <li>
                                    To: <input type="text" class="datepickerTo">
                                </li>
                            </ul> -->
                            <ul>
                                    
                                    
                                    
                                                                        <li>
                                                                                <div class="radio-item">
                                                                                    <input name="time_selection" type="radio" id="time_selected" value="time_selected" checked="checked" />
                                                                                    <label for="time_selected" class="orange-text">Date Selection</label>
                                                                                </div>
                                                                            </li>
                                            
                                                                            <li>
                                                                                    From: <input placeholder="Date" type="text" class="datepickerFrom">
                                                                                </li>
                                                                                <li>
                                                                                        To: <input placeholder="Date" type="text" class="datepickerTo">
                                                                                    </li>
                                            
                                            
                                                                            <li>
                                                                                <div class="radio-item">
                                                                                    <input name="time_selection" type="radio" id="time_term_year" value="time_term_year" />
                                                                                    <label for="time_term_year" class="orange-text">Term & Year Selection</label>
                                                                                </div>
                                                                            </li>
                                            
                                                                          
                                                                            <li>
                                                                                From Term:
                                                                            </li>
                                                                            <li>
                                                                                <div class="row">
                                            
                                                                                    <div class="col s6">
                                                                                        <select id="term-select_to">
                                                                                                                    <option value="1">1</option>
                                                                                                                    <option value="2">2</option>
                                                                                                                    <option value="3">3</option>
                                                                                                                    <option value="4">4</option>
                                                                                                        </select>
                                                                                    </div>
                                            
                                                                                    <div class="col s6">
                                                                                        <select id="select_years_to">
                                                                                        </select>
                                                                                    </div>
                                            
                                                                                </div>
                                            
                                                                            </li>
                                                                         
                                                                                <li>
                                                                                    Till Term:
                                                                                </li>

                                                                                <div class="row">
                                            
                                                                                    <div class="col s6">
                                                                                        <select id="term-select_from">
                                                                                                    <option value="1">1</option>
                                                                                                    <option value="2">2</option>
                                                                                                    <option value="3">3</option>
                                                                                                    <option value="4">4</option>
                                                                                     </select>
                                                                                    </div>
                                            
                                                                                    <div class="col s6">
                                                                                        <select id="select_years_from">
                                                                                        </select>
                                                                                    </div>
                                            
                                                                                </div>
                                                                                </li>
                                            
                                    
                                    
                                                                </ul>

                        </div>

                <a class="btn orange" id="drawgraph">Draw graph</a>
                <h5 id="heading"> </h5>
                <p id = "data"></p>
